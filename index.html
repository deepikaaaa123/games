<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessiors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Sessiors</h1>
    <div class="choices">
        <div class="choice" id="rock1">
                <img src="./images/rock1.png">
        </div>
        <div class="choice" id="paper1">
                <img src="./images/paper1.png">
        </div>
        <div class="choice" id="sessior1">
                <img src="./images/sessior1.png">
        </div>
    </div>   
    <div class="score-board">
        <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
        </div>
        <div class="score">
                <p id="com-score">0</p>
                <p> Com</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>





</body>
<script src="script.js"></script>
</html>
